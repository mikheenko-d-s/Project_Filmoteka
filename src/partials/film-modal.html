<div class="backdrop js-backdrop backdrop-hidden">
  <div class="modal-container js-modal-container">
    <h2 class="visually-hidden">film modal</h2>
    <!-- В этот блок рендерим разметку карточки -->
    <div class="film-info js-film-info"></div>


    <!-- Кнопка закрытия модалки -->
    <button class="film-modal-close js-film-modal-close" type="button" title="close modal">
      <svg class="icon-close" width="14" height="14">
        <use href="./images/sprite.svg#icon-modal-close"></use>
      </svg>
    </button>
    <div class="player-container" id="player-container">
      <div id="player"></div>
    </div>
  </div>
</div>
